<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form id="regForm" action="process.php" method="post">
            <div class="form-group">
                <label for="name">Full Name<span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone<span class="required">*</span></label>
                <input type="text" id="phone" name="phone" placeholder="10-digit mobile number">
            </div>

            <div class="form-group">
                <label>Gender<span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Course<span class="required">*</span></label>
                <select id="course" name="course">
                    <option value="">-- Select Course --</option>
                    <option value="B.E CSE">B.E CSE</option>
                    <option value="B.E ECE">B.E ECE</option>
                    <option value="B.E Mech">B.E Mech</option>
                    <option value="B.Tech IT">B.Tech IT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <button type="submit" id="submitBtn">Register</button>
            </div>

            <p id="errorMsg" class="error"></p>
        </form>
    </div>
</body>
</html>
